{% extends "base.html" %}
{% block start %}

<div class = "container" mt-5>

    <form class = "col-6 mx-auto my-5 card p-3 shadow-lg color-brown" method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Add Receipe</h1>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
          <input name="receipe_name" required type="text" class="form-control" >
         
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
          <textarea name = "receipe_description" required class="form-control" ></textarea>
        </div>
        <div class="mb-3 form-check">
   
          <input name = "receipe_image" required type="file" class="form-check-input" >
          <label class="form-check-label" for="exampleCheck1">Receipe Image</label>
        </div>
        <button type="submit" class="btn btn-success">Add Receipe</button>
      </form>


</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Receipe Nmae</th>
      <th scope="col">Receipe Description</th>
      <th scope="col">Receipe Image</th>
    </tr>
  </thead>

  <tbody>
    {% for receipe in receips %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>  <!--forloop.counter used for S.N in Table-->
      <td>{{receipe.receipe_name}}</td>
      <td>{{receipe.receipe_description}}</td>
      <td>{{receipe.receipe_image}}</td>
    </tr>

    {% endfor %}

    
  </tbody>
</table>










{% endblock %}
